<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DST server administration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="commands.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <h2>Status</h2>
    <p>
        <span id="status">Unknown</span>
        <br/>
        <input type="button" value="Start" onclick="socket.emit('start')" />
        <input type="button" value="Stop" onclick="input('c_shutdown(true)')" />
        <input type="button" value="Kill" onclick="socket.emit('kill')" />
    </p>
    <h2>Console</h2>
    <div id="console">
        <div id="logCont">
            <div id="log">

            </div>
        </div>
        <form id="input">
            <input type="text" name="command">
            <input type="submit" value="Send" />
        </form>
    </div>
    <h2>Global Commands</h2>
    <div id="globalCommands">

    </div>

    <h2>Sever settings</h2>
    <form id="serverSettings">
        <input type="submit" value="Save settings" />
        <p class="note">
            You'll need to restart the server to take those changes in consideration.
        </p>
    </form>

</body>

</html>
